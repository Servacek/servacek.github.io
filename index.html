<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Holubník</title>
    <style>
        html * {
            font-family: JetBrains Mono;
            color: white
        }

        body {
            justify-content: center;
            align-items: center;
            text-align: center;
            height: 100vh;
            background-color: rgb(58, 58, 60);
            color: white;
        }

        p {
            background-color: grey;
        }

        input {
            background-color: grey;
        }

        button {
            background-color: rgb(65, 64, 64);
        }
    </style>
</head>
<body>
    <h1>Digitálna Komunikácia cez Zvukové Vlny</h1>
    <input type="text" id="message" style="font-size: 2em; width: 70%; color: white" />
    <button id="send" style="font-size: 2em;">Send</button>

    <script>
        let audioBuffer;
        navigator.mediaDevices.getUserMedia({ audio: true })
            .then(stream => {
                const audioContext = new AudioContext();
                const source = audioContext.createMediaStreamSource(stream);
                const processor = audioContext.createScriptProcessor(16384, 1, 1);

                source.connect(processor);

                processor.onaudioprocess = e => {
                    const inputBuffer = e.inputBuffer.getChannelData(0);
                    if (!audioBuffer) {
                        audioBuffer = audioContext.createBuffer(1, 16384, 48000);
                    }
                    audioBuffer.copyToChannel(inputBuffer, 0);
                };

                let playing = false;
                document.getElementById('send').addEventListener('click', () => {
                    if (playing) {
                        source.disconnect();
                        playing = false;
                    } else {
                        source.connect(audioContext.destination);
                        playing = true;
                    }
                });
            });
    </script>
</body>
</html>
